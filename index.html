<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicbo Game</title>
    <!-- Boostrap JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="title">SIC BO</h1>
    <div class="dice-area">
        <img class="dice"src="images/dice1.png" >
        <img class="dice"src="images/dice1.png" >
        <img class="dice"src="images/dice1.png" >
    </div>
   
    <p id="total">Place your bet and roll the dice! </p> 
    <!-- display player's token count -->
    <p>Your Tokens: <span id="token-count">100</span></p> 
    <div class="bet">
        <p>Bet:
            <input type="number" id="bet-amount" value="10" min="1">
        </p>  
        <div class="betType"> 
            <button onclick="rollDice('big')">Big</button>
            <button onclick="rollDice('small')">Small</button>
            <button onclick="rollDice('triple')">Triple</button>
        </div>
    </div>
    
    <!-- <p id="result"></p> -->
    
    <script src="js/index.js"></script>
</body>
</html>
